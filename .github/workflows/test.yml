on: pull_request
env:
  GITHUB_TOKEN: ${{ github.token }}
jobs:
  fail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - run: date > file && cml-pr file
  succeed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - run: git fetch origin ${{ github.event.pull_request.head.sha }}
      - run: date > file && cml-pr file
      

       
