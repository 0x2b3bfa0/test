on: push
jobs:
  launch:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: iterative/setup-cml@v1
      - env:
          CML_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS_DATA: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: |
          cml runner launch --cloud=gcp --cloud-type=c3d-highcpu-30 --cloud-region us-central1-a
  run:
    needs: launch
    runs-on: ubuntu-latest
    container:
      image: docker://iterativeai/cml:0-dvc3-base1
    steps:
      - uses: actions/checkout@v4
