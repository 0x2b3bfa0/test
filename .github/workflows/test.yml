on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - run: |
          suso npm install --global git+https://github.com/iterative/cml#fix-pull-request-references
          date > file
          cml-pr file
        env:
          GITHUB_TOKEN: ${{ github.token }}
