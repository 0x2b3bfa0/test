on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: [1, 2, 3, 4]
    steps:
      - uses: actions/cache/restore@v3
        with:
          path: .
          key: cache
      - run: touch file
  collect:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: touch file
      - uses: actions/cache/save@v3
        with:
          path: '*'
          key: cache
