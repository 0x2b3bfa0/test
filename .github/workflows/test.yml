on: push
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: google-github-actions/auth@v2
      with:
        project_id: iterative-sandbox
        workload_identity_provider: projects/385088528371/locations/global/workloadIdentityPools/iterative-studio/providers/studio
    - uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true
