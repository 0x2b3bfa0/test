on: push
jobs:
  launch:
    runs-on: ubuntu-latest
    steps:
    - run: |
        sleep 30 &
        sleep 40 &
        sleep 50 &
        echo "processes=$(jobs -p | xargs)" >> "$GITHUB_OUTPUT"
      id: pull
    - run: |
        while sleep 1; do
          for process in ${{ steps.pull.outputs.processes }}; do
            test -e /proc/pid/$process && continue 2
          done && break
        done
