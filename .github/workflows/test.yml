on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: test
          tags: |
            type=sha,prefix=,format=long,enable=${{ github.ref_name == 'develop' }}
            type=sha,prefix=ephemeral-,format=long
            type=semver,pattern={{version}}

      - run: printenv A
        env:
          A: ${{ steps.meta.outputs.tags }}
