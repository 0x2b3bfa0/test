on: push
jobs:
  test:
    runs-on: windows-latest
    steps:
      - run: Invoke-WebRequest https://dvc.org/download/win/dvc-2.52.0 -OutFile dvc-2.52.0.exe
      - run: ./dvc-2.52.0.exe /SP- /ALLUSERS /VERYSILENT /NORESTART /SUPRESSMSGBOXES
      - run: while ! dvc doctor; do sleep 10; done
        shell: bash
