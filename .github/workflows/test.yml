on: push
defaults:
  run:
    shell: bash
jobs:
  mount:
    runs-on: ubuntu-latest
    container: ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - run: |
          echo "deb http://packages.cloud.google.com/apt gcsfuse-$(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/gcsfuse.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
          sudo apt update
      - run: |
          sudo apt install fuse gcsfuse
          sudo modprobe fuse
      - run: |
          echo "$GOOGLE_SERVICE_ACCOUNT" |Â tee "$(mktemp)" > /dev/null
          export GOOGLE_APPLICATION_CREDENTIALS="$_"
          gcsfuse "$GOOGLE_CLOUD_STORAGE_BUCKET" "$(mktemp -d)"
          echo "$_"
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }} 
          GOOGLE_CLOUD_STORAGE_BUCKET: cml-benchmark-volume
      - uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
          
