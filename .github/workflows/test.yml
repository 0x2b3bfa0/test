on: push
permissions:
  contents: read
jobs:
  test:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git config --global user.email "studio@iterative.ai"
          git config --global user.name "Studio CI"
          date > file && git add file && git commit -m "$(date)" && git push
