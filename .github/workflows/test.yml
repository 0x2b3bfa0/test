on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        part: [1, 2]
    steps:
      - uses: actions/cache@v3
        with:
          path: file*
          restore-keys: cache-*
          key: cache-${{ hashFiles('/proc/sys/kernel/random/uuid') }}
      - run: cat file
        continue-on-error: true
      - run: date > file-${{ matrix.part }}
