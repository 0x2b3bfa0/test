on: push
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/385088528371/locations/global/workloadIdentityPools/iterative-studio/providers/studio
        create_credentials_file: true
        service_account: 'iterative-studio@iterative-sandbox.iam.gserviceaccount.com'
    - uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true
