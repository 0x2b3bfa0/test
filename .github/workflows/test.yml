on: push
jobs:
  right:
    runs-on: ubuntu-latest
    steps:
      - run: touch {one,two}.{j,t}x{x,}
      - run: printenv HASH
        env:
          HASH: ${{ hashFiles('**/*.js', '**/*.ts', '**/*.jsx', '**/*.tsx') }}
  wrong:
    runs-on: ubuntu-latest
    steps:
      - run: touch {one,two}.{j,t}x{x,}
      - run: printenv HASH
        env:
          HASH: ${{ hashFiles('**/*.[jt]sx?') }}
