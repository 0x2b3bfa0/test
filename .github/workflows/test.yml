on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        part: [1, 2]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache/restore@v3
        id: cache
        with:
          path: file
          restore-keys: cache-${{ hashFiles('.github/workflows/test.yml') }}-
          key: false # why on earth is this mandatory for actions/cache/restore?
      - run: cat file
        if: steps.cache.outputs.cache-matched-key 
      - run: date > file-${{ matrix.part }}
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: file-*
  collect:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: .
      - run: cat file-* > file
      - uses: actions/cache/save@v3
        with:
          path: file
          key: cache-${{ hashFiles('.github/workflows/test.yml') }}-${{ hashFiles('file') }}
