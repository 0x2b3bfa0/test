on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@cml-ci
        with:
          ci: --unshallow --user-name=Helio
        env:
          REPO_TOKEN: ${{ github.token }}
      - uses: iterative/setup-cml@cml-ci
        with:
          ci: true
        env:
          REPO_TOKEN: ${{ github.token }}
