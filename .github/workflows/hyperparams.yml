on:
  workflow_dispatch:
    inputs:
      epochs:
        required: true
        description: Number of epochs
        default: 70
      layers:
        required: true
        description: Number of layers
        default: 9
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - run: >-
          cml-runner
          --cloud=aws
          --cloud-region=us-west
          --cloud-type=t2.micro
          --labels=cloud
          --reuse
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  train:
    needs: deploy
    runs-on: [self-hosted, cloud]
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-dvc@v1
      - uses: iterative/setup-cml@v1
      - run: >-
          echo "$PARAMETERS" > params.json
        env:
          PARAMETERS: ${{ toJSON(github.event.inputs) }}
      - run: |
          echo dvc run --params params.json:epochs,layers ···
          
          cml-send-comment /dev/stdin <<END
          > ## Hyperparameters
          > $(dvc params diff --show-md --targets params.json HEAD)
          END
          
          git add params.json
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit --message "Update params.json"
          git push
        env:
          GITHUB_TOKEN: ${{ github.token }}
